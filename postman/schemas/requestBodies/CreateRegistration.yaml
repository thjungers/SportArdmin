description: Registration to create
required: true
content:
  "application/json":
    schema:
      type: object
      properties:
        first_name:
          type: string
        last_name:
          type: string
        email:
          type: string
          format: email           
        date_of_birth:
          type: string
          format: date
        phone:
          type: string
        valid_on:
          type: string
          format: date
        expires_on:
          type: string
          format: date
        sections:
          type: array
          items:
            type: string
      required:
        - first_name
        - last_name
        - email
        - date_of_birth
        - phone
        - valid_on
        - expires_on
        - sections