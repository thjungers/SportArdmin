description: Payment template to create
required: true
content:
  "application/json":
    schema:
      type: object
      properties:
        name:
          type: string
        type:
          type: string
          format: Card|Membership|Subscription
        section_id: 
          type: integer
          nullable: true
        amount:
          type: number
        number_of_sessions:
          type: integer
          nullable: true
        valid_on:
          type: string
          format: date
        expires_on:
          type: string
          format: date
      required:
        - name
        - type
        - amount
        - valid_on
        - expires_on