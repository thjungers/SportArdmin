get:
  description: Return all payment methods for the user
  parameters:
    - $ref: "../parameters/path/user_id.yaml"
    - $ref: "../parameters/query/date.yaml"
  tags:
    - user
    - payment-method
  responses:
    "200":
      description: A collection of payment methods
      content:
        "application/json":
          schema:
            type: object
            properties:
              self: 
                type: string
                format: url
              kind:
                type: string
              count:
                type: integer
              contents:
                type: array
                items:
                  oneOf:
                    - $ref: "../schemas/Membership.yaml"
                    - $ref: "../schemas/Subscription.yaml"
                    - $ref: "../schemas/Card.yaml"
    "404":
      description: The user does not exist