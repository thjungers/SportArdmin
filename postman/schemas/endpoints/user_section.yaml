put:
  description: >
    Assign the user to the section. The `expires_on` date should be at the 
    latest the 31st August that follows the `valid_on` date.
  tags:
    - user
    - section
  parameters:
    - $ref: "../parameters/path/user_id.yaml"
    - $ref: "../parameters/path/section_id.yaml"
  requestBody:
    $ref: "../requestBodies/LinkWithExpiration.yaml"
  responses:
    "204":
      description: The user was assigned to the section
    "404":
      description: The user or the section does not exist
    "422":
      $ref: "../errors/422.yaml"
delete:
  description: Unassign the user from the section
  tags:
    - user
    - section
  parameters:
    - $ref: "../parameters/path/user_id.yaml"
    - $ref: "../parameters/path/section_id.yaml"
  responses:
    "204":
      description: The user was unassigned
    "404":
      description: The user or the section does not exist