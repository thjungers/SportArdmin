post:
  description: >
    Create a new registration. If the user is found, assign it the registration; 
    otherwise, set the user_id to NULL. The registration will be assigned later manually.
  tags:
    - registration
    - user
  requestBody: 
    $ref: "../requestBodies/CreateRegistration.yaml"
  responses:
    "201":
      description: >
        The registration was created. No response is returned for privacy reasons, 
        since this is accessed from the public website.
    "422":
      $ref: "../errors/422.yaml"