get:
  description: Return all sections
  tags:
    - section
  responses:
    "200":
      description: A collection of all sections
      content:
        "application/json":
          schema:
            type: object
            properties:
              self: 
                type: string
                format: url
              kind:
                type: string
              contents:
                type: array
                items:
                  $ref: "../schemas/Section.yaml"
post:
  description: Create a new section
  tags:
    - section
  requestBody: 
    $ref: "../requestBodies/CreateSection.yaml"
  responses:
    "201":
      description: The section was created
      content:
        "application/json":
          schema:
            $ref: "../schemas/Section.yaml"
      headers:
        Location:
          description: The location of the created section
          schema:
            type: string
            format: url
    "422":
      $ref: "../errors/422.yaml"