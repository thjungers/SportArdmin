type: object
properties:
  self:
    type: string
    format: url
  kind: 
    type: string
  id:
    type: integer
  user:
    $ref: "./User.yaml"
  session:
    $ref: "./Session.yaml"
  payment_method:
    oneOf:
      - $ref: "./Subscription.yaml"
      - $ref: "./Card.yaml"
    nullable: true
  is_free:
    type: boolean
  created_at:
    type: string
    format: date-time
  updated_at:
    type: string
    format: date-time
    nullable: true