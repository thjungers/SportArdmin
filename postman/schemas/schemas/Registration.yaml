type: object
properties:
  self:
    type: string
    format: url
  kind: 
    type: string
  id:
    type: integer
  user:
    $ref: "./User.yaml"
    nullable: true
  first_name:
    type: string
  last_name: 
    type: string
  email: 
    type: string
    format: email
  date_of_birth:
    type: string
    format: date
  phone:
    type: string
  valid_on:
    type: string
    format: date
  expires_on:
    type: string
    format: date
  created_at:
    type: string
    format: date-time
  updated_at:
    type: string
    format: date-time
    nullable: true
  sections: 
    type: array
    items:
      type: string